<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,500&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div id="container">
        <div class="display-result" id="display-result">
            <div class="player-stats">
                <h2 class="player-name">PLAYER</h2>
                <p class="player-score">1</p>
            </div>
            <div class="score-display">
                <span id="round-score">1</span>
            </div>
            <div class="computer-stats">
                <h2 class="computer-name">COMPUTER</h2>
                <p class="computer-score">1</p>
            </div>
        </div>

        
        <div class="buttons" id="buttons">
            <button type="submit" class="rock btn" id="rock-btn">ROCK</button>
            <button type="submit" class="paper btn" id="paper-btn">PAPER</button>
            <button type="submit" class="scissors btn" id="scissors-btn">SCISSORS</button>
            
        </div>
    </div>
</body>
</html>
